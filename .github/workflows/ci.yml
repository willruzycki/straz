name: CI

on:
  push:
    branches: [ main ] # Adjust branch name if needed
  pull_request:
    branches: [ main ] # Adjust branch name if needed

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11"] # Adjust Python versions as needed

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]" # Install project in editable mode with dev dependencies
    - name: Lint with black
      run: |
        black --check src/ tests/ # Check formatting
    - name: Test with pytest
      run: |
        pytest tests/ # Run tests 